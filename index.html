<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstName LastName - Systems Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar with Language Toggle -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">FirstName LastName</a>
            <div class="navbar-nav ms-auto" id="navbarLinks"></div>
            <img id="languageToggle" src="images/gb.svg" alt="Toggle Language"
                style="cursor: pointer; width: 24px; margin-left: 15px;">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div>
            <h1>Freelance Engineer in Germany</h1>
            <p>Providing professional engineering solutions for industries and individuals.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center" id="aboutTitle">About Me</h2>
            <p id="aboutContainer" class="mt-4"></p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center" id="projectsTitle">Previous Projects</h2>
            <div class="row" id="projectContainer">
                <!-- Project cards will be generated here dynamically -->
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="py-5">
        <div class="container">
            <h2 class="text-center" id="testimonialsTitle">What My Clients Say</h2>
            <div class="row" id="testimonialContainer">
                <!-- Testimonial cards will be generated here dynamically -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <form id="contactForm" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Freelance Engineer in Germany. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data/about.js"></script> <!-- Load about content -->
    <script src="data/projects.js"></script> <!-- Load projects data -->
    <script src="data/testimonials.js"></script> <!-- Load testimonials data -->
    <script src="script.js"></script> <!-- Main script after data files -->
    </body>
    
    </html>
